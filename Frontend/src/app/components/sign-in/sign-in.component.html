
<div class="signin-background">
    <div class="signin-container" >
      <h5>LogIn</h5>
      <form (ngSubmit)="onSubmit()">
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="user.email" name="email" required placeholder=" Enter Email ">
        </div>
      
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="user.password" name="password" required placeholder="Enter Password">
        </div>
        <div class="button-container">
          <button type="submit">LogIn</button>
        </div>
      </form>
    </div>
</div>
