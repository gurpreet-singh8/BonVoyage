<!-- Ensure that the template uses *ngFor correctly -->
<div class="faq-container">
    <div class="faq-head">
        <h2 style="color: rgb(224, 224, 14);">FAQ</h2>
        <h1 style="">Frequent Asked <br><span style="color: rgb(32, 32, 86);"> Questions </span></h1>
    </div>
    
    <div class="faq-box">
        <div class="img">
            <img src="img/faq.png" alt="">
        </div>
        <div class="faq-body">
            <mat-accordion>
                @for(q of faq; track $index){
                <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{ q.qest }}
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <p class="ans-faq">{{ q.ans }}</p>
                </mat-expansion-panel>
                }
            </mat-accordion>
        </div>
    </div>
</div>
