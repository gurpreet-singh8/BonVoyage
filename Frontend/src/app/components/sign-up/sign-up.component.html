<div class="signup-background">
  <div class="signup-container" >
    <h5>Register</h5>
    <form (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="user.name" name="name" required placeholder="Enter Name ">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required placeholder="Enter valid Email">
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" [(ngModel)]="user.phone" name="phone" required placeholder="Enter the Phone Number">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password" required placeholder="Enter Password">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" [(ngModel)]="user.address" name="address" required placeholder="Enter the Address"></textarea>
      </div>
      <div class="button-container">
        <button type="submit">Register</button>
      </div>
    </form><br>
  </div>
</div>
