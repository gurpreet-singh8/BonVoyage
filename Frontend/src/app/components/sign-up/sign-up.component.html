<div class="signup-background">
  <div class="signup-container">
    <h5>Register</h5>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" placeholder="Enter Name">
      </div>
      <div *ngIf="signUpForm.get('name')?.invalid && signUpForm.get('name')?.touched" class="text-danger">
        Name is required
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter valid Email">
      </div>
      <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" class="text-danger">
        Enter a valid email
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" formControlName="phone" placeholder="Enter the Phone Number">
      </div>
      <div *ngIf="signUpForm.get('phone')?.invalid && signUpForm.get('phone')?.touched" class="text-danger">
        Phone number is required
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter Password">
      </div>
      <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="text-danger">
        Password is required
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" formControlName="address" placeholder="Enter the Address"></textarea>
      </div>
      <div *ngIf="signUpForm.get('address')?.invalid && signUpForm.get('address')?.touched" class="text-danger">
        Address is required
      </div>
      <div class="button-container">
        <button type="submit" [disabled]="signUpForm.invalid">Register</button>
      </div>
      <div *ngIf="backendError" class="text-danger">
        {{ backendError }}
      </div>
    </form><br>
  </div>
</div>
