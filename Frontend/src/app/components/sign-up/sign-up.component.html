<div class="signup-background">
    <div class="signup-container">
      <h1>Sign Up</h1>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" [(ngModel)]="user.userName" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="user.userEmail" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" [(ngModel)]="user.userPhone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="user.userPassword" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea id="address" [(ngModel)]="user.userAddress" name="address" required></textarea>
        </div>
        <button type="submit">Register</button>
      </form>
      <p><a routerLink="/signin">Already have an account? Log in</a></p>
    </div>
  </div>
